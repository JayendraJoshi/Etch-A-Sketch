<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
    <script src='javascript.js' defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
    <div class="tool-Bar">
        <div class="slider-Container">
            <input class="slider" type="range" max="50" min="5" step="1" orient="vertical" value="2">
            <br>
            <output class="output"></output>
        </div>
        <div class="option-Container">
            <div class="erase-Container">
                <input type="radio" class="erase" name="option" ><br><label for=".erase">erase</label>
            </div>
            <div class="brush-Container">
                <input type="radio" class="brush" name="option" checked="true" ><br><label for=".brush">brush</label>
             </div>
        </div>
        <div class="color-Container">
            <input type="color" class="color" value="#ff0000"/><br><label for=".color">color</label>
        </div>  
        <div class="toggleGrid-Container">
            <input type="checkbox" class="toggleGrid" checked="true"><br><label for=".showGrid">show grid</label>
        </div>
        <div class="reset-Container">
            <button class="reset">reset<br>colors</button>
        </div>
    </div>
    <div class="g">
    <div class="grid"></div>
    </div>
    </div>
    <div class="footer"></div>
</body>
</html>
