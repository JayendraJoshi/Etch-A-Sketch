<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
    <script src='javascript.js' defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">  
        <div class="tool-bar">
            <h3>Grid</h3>
            <div class="grid-controls">
                <div class="slider-container">
                    <input class="slider" type="range" max="50" min="10" step="1" orient="vertical" value="10"><br>
                    <output class="output"></output>
                </div>
                <div class="customize-grid-container">
                    <div class="toggle-grid-container">
                        <input type="checkbox" class="toggle-grid" checked="true"><br><label for=".showGrid">show grid</label>
                    </div>
                    <div class="background-color-container">
                        <input type="color" class="background-color" value="#F5F5F5"/><br><label for=".background-color">background</label>
                    </div>
                </div>  
            </div>      
            <h3>Brush</h3>
            <div class="brush-controls">
                <div class="color-container">
                    <input type="color" class="brush-color" value="#F5F5F5"/><br><label for=".color">color</label>
                </div>
                <div class="paint-container">
                    <input type="radio" class="paint" name="option" checked="true"><br><label for=".paint">paint</label>
                </div>
                <div class="remove-color-container">
                    <input type="radio" class="remove-color" name="option"><br><label for=".remove">remove</label>
                </div>
                <button class="reset-painting">remove all</button>
            </div>
            <h3>Reset</h3>
                <div class="reset-container">
                    <button class="reset">settings & painting</button>
                </div>
        </div>
        <div class="grid-div">
            <div class="grid"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
