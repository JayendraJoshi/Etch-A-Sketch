<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-A-Sketch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
    <script src='javascript.js' defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">  
        <div class="tool-bar">
        <h3>Grid</h3>
        <div class="grid-controls">
            <div class="slider-container">
                <input class="slider" type="range" max="50" min="10" step="1" orient="vertical" value="10"><br>
                <output class="output"></output>
            </div>
        <div class="toggle-grid-container">
            <input type="checkbox" class="toggle-grid" checked="true"><br><label for=".showGrid">show grid</label>
        </div>
        </div>      
        <h3>Color</h3>
        <div class="color-container">
        <div class="brush-color-container">
            <input type="color" class="brush-color" value="#F5F5F5"/><br><label for=".color">brush</label>
        </div>
        <div class="background-color-container">
            <input type="color" class="background-color" value="#F5F5F5"/><br><label for=".background-color">background</label>
        </div>
        </div> 
        <h3>Brush</h3>
        <div class="option-container">
            <div class="brush-container">
                <input type="radio" class="brush" name="option" checked="true" ><br><label for=".brush">paint</label>
             </div>
            <div class="erase-container">
                <input type="radio" class="erase" name="option"><br><label for=".erase">erase</label>
            </div>
        </div>
        <h3>Reset</h3>
        <div class="reset-container">
            <button class="reset-color">painting</button>
            <button class="reset">painting & settings</button>
        </div>
        </div>
        <div class="g">
            <div class="grid"></div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
